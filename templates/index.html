<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - Portal Inteligente com IA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>

            <button class="tab-button" onclick="openTab('document')">游늯 An치lise de Documentos</button>

        <!-- Chat Tab -->
        <div id="chat" class="tab-content active">
            <h2>Assistente de Chat</h2>
            <div class="chat-container">
                <div id="chat-messages" class="messages"></div>
                <div class="input-group">
                    <textarea id="chat-input" placeholder="Digite sua mensagem..."></textarea>
                    <button onclick="sendChatMessage()">Enviar</button>
                </div>
            </div>
        </div>

        <!-- Document Analysis Tab -->
        <div id="document" class="tab-content">
            <h2>An치lise de Documentos</h2>
            <div class="form-group">
                <label for="doc-text">Texto do Documento:</label>
                <textarea id="doc-text" rows="10" placeholder="Cole o texto do documento aqui..."></textarea>
            </div>
            <div class="form-group">
                <label for="doc-query">Pergunta sobre o documento:</label>
                <input type="text" id="doc-query" placeholder="O que voc칡 quer saber sobre o documento?">
            </div>
            <button onclick="analyzeDocument()">Analisar</button>
            <div id="doc-result" class="result"></div>

        <!-- Code Generation Tab -->
        <div id="code-gen" class="tab-content">

            </div>
            <div class="form-group">
                <label for="code-lang">Linguagem:</label>
                <select id="code-lang">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                    <option value="go">Go</option>
                    <option value="rust">Rust</option>
                </select>
            </div>
            <button onclick="generateCode()">Gerar C칩digo</button>
            <div id="code-gen-result" class="result code-block"></div>
        </div>

        <!-- Code Review Tab -->
        <div id="code-review" class="tab-content">
            <h2>Revis칚o de C칩digo</h2>
            <div class="form-group">
                <label for="review-lang">Linguagem:</label>
                <select id="review-lang">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                    <option value="go">Go</option>
                    <option value="rust">Rust</option>
                </select>
            </div>
            <div class="form-group">
                <label for="review-code">C칩digo para revisar:</label>
                <textarea id="review-code" rows="15" placeholder="Cole o c칩digo aqui..."></textarea>

        <!-- Data Analysis Tab -->
        <div id="data" class="tab-content">
            <h2>An치lise de Dados</h2>
            <div class="form-group">
                <label for="data-input">Dados (CSV, JSON ou texto):</label>

            </div>
            <div class="form-group">
                <label for="data-query">An치lise solicitada:</label>

            </div>
            <button onclick="analyzeData()">Analisar Dados</button>
            <div id="data-result" class="result"></div>
        </div>

        <footer>
            <p>&copy; 2024 Contax Brain.tech - Powered by AI</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
