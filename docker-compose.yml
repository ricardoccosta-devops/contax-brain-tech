version: '3.8'

services:
  web:
    build: .
    container_name: contax-brain-tech
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APP_NAME=${APP_NAME:-Contax Brain.tech}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-False}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
